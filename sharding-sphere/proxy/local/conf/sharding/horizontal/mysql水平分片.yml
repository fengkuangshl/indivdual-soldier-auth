#mysql5.7主从配置
#1、 拉取 mysql:5.7镜像
docker pull mysql:5.7

#2、 运行mysql镜像,创建 file-center容器
docker run -p 3309:3306 \
--privileged=true \
--name=file-center \
-v /mydata/mysql/file-center/log:/var/log/mysql \
-v /mydata/mysql/file-center/data:/var/lib/mysql \
-v /mydata/mysql/file-center/conf:/etc/mysql/conf.d \
-e MYSQL_ROOT_PASSWORD=root \
-d mysql:5.7

