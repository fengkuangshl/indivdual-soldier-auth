#mysql5.7主从配置
#1、 拉取 mysql:5.7镜像
docker pull mysql:5.7

  #2、 运行mysql镜像,创建 business-center容器
docker run -p 3308:3306 \
--privileged=true \
--name=business-center \
-v /mydata/mysql/business-center/log:/var/log/mysql \
-v /mydata/mysql/business-center/data:/var/lib/mysql \
-v /mydata/mysql/business-center/conf:/etc/mysql/conf.d \
-e MYSQL_ROOT_PASSWORD=root \
-d mysql:5.7

